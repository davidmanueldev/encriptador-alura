<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Encriptador de texto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/alura-logo.png" alt="Logo de Alura Latam" class="logo">
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section class="seccion-izquierda">
            <textarea class="area-texto" placeholder="Ingrese el texto aquí." cols="30" rows="10" id="area-texto"></textarea>
            <div class="advertencia">
                <span class="emoji-advertencia">🚫</span>
                <h6>Ingrese solamente letras, no números, ni caracteres especiales</h6>
            </div>
            <span id="mensaje-error" class="mensaje-error"></span>
            <div class="botones">
                <button class = "boton-encriptar" onclick = "botonEncriptar()">Encriptar</button>
                <button class = "boton-desencriptar" onclick = "botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-derecha">
            <div class="oculto">
                <img src="./assets/sonic.gif" alt="Sonic esperando que ingreses un texto" class="sonic">
                <h2>Ningún mensaje fue encontrado:</h2>
                <p>Ingrese el texto que desea encriptar o desencriptar.</p>
            </div>
            <textarea cols="30" rows="10" class="texto-procesado" id="texto-procesado"></textarea>
            <div class="relleno">  <!-- Un texto transparente para que no se destruya xd -->
                <span class="emoji-advertencia">🚫</span>
                <h6>Ingrese solamente letras, no use tildes, ni caracteres especiales, tampoco números</h6>
            </div>
            <span id="mensaje-confirmacion" class="mensaje-confirmacion"></span>
            <div class="copiar">
                <button class = "boton-copiar" onclick = "copiar()">Copiar</button>
                <button class = "boton-limpiar" onclick = "limpiar()">Limpiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Hecho por David Manuel M.</p>
        <div class="redes">
            <a href="https://www.linkedin.com/in/davidmanuel01/" target="_blank"><img src="./assets/linkedin.png" alt="LinkedIn" width="50px"></a>
            <a href="https://github.com/davidmanueldev" target="_blank"><img src="./assets/github.png" alt="GitHub" width="50px"></a>
        </div>           
    </footer>
    <script src="./script.js"></script>
</body>
</html>
